<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="CreatePost.css"/>
</head>

<body>
    <div class = "webheader">
        <div class = "headercontent">
            <span class = "link"> <a style = "color: black; text-decoration: none" href = "google.com"> byte. </a> </span>
        </div>
    </div>

    <div class = "signcontainer">
        <div class = "container">
            <div class = "inputs">
                <div class = "posttitle">
                    <input type="text" id="title" name="title" placeholder="Input Title">
                </div>
                <div class = "contentarea">
                    <textarea class ="content" rows = "20">Post Content

                    </textarea>
                </div>
            </div>
            <div class = "buttons">
                <div class = "post">
                    <a href = "https://google.com">
                        <button class  = "submitbutton" type = "post" value = "post"> Post </button>
                    </a>    
                </div>
                <div class = "cancel">
                    <a href = "https://google.com">
                        <button class  = "submitbutton" type = "cancel" value = "cancel"> Cancel </button>
                    </a>    
                </div>
            </div>
        </div>
    </div>


</body>
