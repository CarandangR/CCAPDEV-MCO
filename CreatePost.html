<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="CreatePost.css"/>
</head>

<body>
    <div class = "headercontainer">
        <div class = "webheader">
            <div class = "headercontent">
                <img class = "logo" src = "/images main/byte_logo.png">
                <span class = "link"> <a style = "color: beige; text-decoration: none" href = "google.com"> byte. </a> </span>
            </div>
        
        <div class="headerprofile">
            <div class="profile">
                <div class="profileicon">
                    <div class="profileiconholder">
                        <img src="./images main/pfp.jpg"/>
                    </div>
                </div>
                <div class="profilecontainer">
                    <div class="profiledisplayname">
                        <span>gojowithiphone</span>
                    </div>
                    <div class="profilehandlename">
                        <span>u/gojo1234</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class = "signcontainer">
        <div class = "container">
            <div class = "inputs">
                <div class = "posttitle">
                    <input type="text" id="title" name="title" placeholder="Input Title">
                </div>
                <div class = "icons">
                    <button class = "iconbutton" type = "submit">
                        <img class ="attach" src = "Create_images/attach.png" title="Attach a file">
                    </button>
                    <button class = "iconbutton" type = "submit">
                        <img class ="bold" src = "Create_images/bold.png" title = "Embolden">
                    </button>
                    <button class = "iconbutton" type = "submit">
                        <img class ="italic" src = "Create_images/italics.png" title = "Italicize">
                    </button>
                </div>
                <div class = "contentarea">
                    <textarea class ="content" rows = "19"> </textarea>
                </div>
            </div>
            <div class = "buttons">
                <div class = "post">
                    <a href = "https://google.com">
                        <button class  = "submitbutton" type = "post" value = "post"> <span class ="buttontext">Post</span> </button>
                    </a>    
                </div>
                <div class = "cancel">
                    <a href = "https://google.com">
                        <button class  = "submitbutton" type = "cancel" value = "cancel"> <span class ="buttontext">Cancel</span> </button>
                    </a>    
                </div>
            </div>
        </div>
    </div>


</body>
