<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="Sign_up.css"/>
</head>
<body>

    <div class = "webheader">
        <div class = "headercontent">
            <img class = "logo" src = "logo.png">
            <span class = "link"> <a style = "color: beige; text-decoration: none" href = "google.com"> byte. </a> </span>
        </div>
    </div>


<div class = "signcontainer">
    <div class = "container">
        
        <div class = "header">
            <span class ="blocktitle"> User Registration </span>
        </div>
    <form action = "https://google.com">
        <div class = "Username">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required/>
        </div>

        <div class = "Password">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <div class = "noAccount">
            <span> Already have an account? <a href = "Sign_in.html"> Log In  </a> here!
            </span>
        </div>

        <div class = "submit">
            <button class  = "submitbutton" type = "submit" value = "submit"> <span class ="buttontext">Confirm </span> </button>  
        </div>
    </form>
    </div>
</div>
</body>
