<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="Sign_up.css"/>
</head>
<body>

    <div class="homecontainer">
        <div class = "webheader">
            <div class = "headercontent">
                <div class="headerhome">
                    <div class="websitelogo">
                        <a href="./main.html"><img src="./images main/byte_logo.png"/></a>
                        <span class = "link"> <a style = "color: beige; text-decoration: none" href = "./main.html"> byte. </a> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class = "signcontainer">
    <div class = "container">
        
        <div class = "header">
            <span class ="blocktitle"> User Registration </span>
        </div>
    <form action = "./main.html">
        <div class = "Username">
            <label for="username">Username:</label>
            <input type="email" id="username" name="username" required/>
        </div>

        <div class = "Password">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <div class ="ConfirmPass">
            <label for="confirmpass">Confirm Password:</label>
            <input type="password" id="confirmpass" name="confirmpass" required/>
        </div>

        <div class = "noAccount">
            <span> Already have an account? <a href = "Sign_in.html"> Log In  </a> here!
            </span>
        </div>

        <div class = "submit">
            <button class  = "submitbutton" type = "submit" value = "submit"> <span class ="buttontext">Confirm </span> </button>  
        </div>
    </form>
    </div>
</div>
</body>
