<!DOCTYPE html>
<link rel="stylesheet" href="main.css"/>
<html>
    <title>
        Byte | Home
    </title>
    <body>
        <div class="homecontainer">
            <div class = "webheader">
                <div class = "headercontent">
                    <div class="headerhome">
                        <div class="websitelogo">
                            <img src="./images main/byte_logo.png"/>
                            <span class = "link"> <a style = "color: beige; text-decoration: none" href = "google.com"> byte. </a> </span>
                        </div>
                    </div>
                    <div class="headersearchbar">
                        <input type="search" class="searchbar" placeholder="Search byte" />
                    </div>
                    <div class="headerprofile">
                        <div class="profile">
                            <div class="profileicon">
                                <div class="profileiconholder">
                                    <img src="./images main/pfp.jpg"/>
                                </div>
                            </div>
                            <div class="profilecontainer">
                                <div class="profiledisplayname">
                                    <span>gojowithiphone</span>
                                </div>
                                <div class="profilehandlename">
                                    <span>u/gojo1234</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="createpost">
                <div class="createposticon">
                    <div class="createpostusericonholder">
                        <img src="./images main/pfp.jpg"/>
                    </div>
                </div>
                <div class="createposttext">
                    <input type="search" class="posttext" placeholder="Create Post" />
                </div>
                <div class="createpostpic">
                    <img src="./images main/image-alt-regular-24.png"/>
                </div>
                <div class="createpostattach">
                    <img src="./images main/folder-plus-regular-24.png"/>
                </div>
            </div>
            <div class="navigation">
                <div class="communities">
                    <div class="dropdown">
                        <button class="dropbtn">Communities
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>
                    </div>
                </div>
                <div class="newposts">
                    <img src="./images main/badge-regular-24.png">
                </div>
                <div class="hotposts">
                    <img src="./images main/hot-solid-24.png">
                </div>
            </div>
            <div class="postscontainer">
                <div class=""></div>
            </div>
        </div>
    </body>
</html>
