<!DOCTYPE HTML>
<html>
<head>
    <title> View post </title>
    <link rel="stylesheet" type="text/css" href="viewpost.css" />
</head>

<body>
<div class="webheader">
    <div class="headercontent">
        <span class="logo"> byte. </span>
    </div>
    <div class="topbuttons"> 
        <input type="text" placeholder="Search byte..." >
        <a href="userprofile.html"> Profile </a>
        <a href=""> Log out </a>
    </div>
</div>
<div class="mainpage"> 
<div class="postcontainer">
    <div class="userinfo">
        <div class ="userpfp">
            <img class="userimg" src="AYAKA.jpg">
            
        </div>
        <div class="postuserinfo"> 
            <p>User_Name <br> Bits: 0</p>
        </div>
    </div>
    <div class="postinfocontainer">
        <h4> Post Title</h4>
        <p> Post description</p>
        <div class="replybutton"> <a href=""> Reply </a> </div>
    </div>
</div>

<div class="replycontainer"> 
    <div class="replybox">
        <div class = "replyinfo"> 
            <div class="replypfp"> 
                <img class="userimg" src="AYAKA.jpg">
            </div>
            <p> User_name <br> Bits: 0</p>
        </div>
        
        
        <div class="replycontent"> 
            <p> Reply Content</p>
            <div class="replybutton"> <a href=""> Reply </a></div>
        </div>
    </div>
</div>

</div>
</body>

</html>
